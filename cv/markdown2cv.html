<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hernan Amiune's CV</title>
    <meta
      name="description"
      content="Hernan Amiune's CV"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>

<body>

    <main class="container">
        <section>
          <div id="content">
            <section id="progress">
              <h1>Loading Content</h1>
              <progress id="progress-2"></progress>
            </section>
          </div>
        </section>
    </main>

    <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
    <script>

		const CV_URL = "https://raw.githubusercontent.com/amiune/amiune.github.io/refs/heads/master/cv/hernan-amiune-professor-cv-one-page.md";

    fetch(CV_URL).then(async (response) => {
      if (response.ok) {
        text = await response.text();
        let md = window.markdownit();
        document.getElementById('content').innerHTML = md.render(text);
      }
    })

	</script>
</body>
</html>
